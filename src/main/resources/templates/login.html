<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link type="text/css" href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
  <link type="text/css" href="assets/css/signin.css" th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
  <img class="mb-4" src="assets/brand/bootstrap-solid.svg" th:scr="@{assets/brand/bootstrap-solid.svg}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
  <p style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  <label  class="sr-only" th:text="#{login.username}">UserName</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="UserName"  th:placeholder="#{login.username}" required="">
  <label class="sr-only" th:text="#{login.password}">Password</label>
  <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
  <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
</form>
</body>
</html>
